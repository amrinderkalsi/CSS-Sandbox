<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors in CSS</title>
  <style>
    /* color name */
    h1 {
      color: red;
    }
    
    /* RGB color (Red, Greem, Blue) each color is between 0 - 255 */
    h2 {
      color: rgb(0, 0, 0)
    }

    /* Hexcode color - 6 or 3 characters or numbers. For numbers its 0-9, for letters it's a-f*/
    h3 {
      color: #cccccc
    }
  </style>`
</head>
<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
</body>
</html>
